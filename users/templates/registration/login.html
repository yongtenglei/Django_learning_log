{% extends "learning_logs/base.html" %}
{% block content %}
{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}
<form action="{% url 'users:login' %}" method="post" accept-charset="utf-8">
  {% csrf_token %}
  {{ form.as_p }}
  <button name="submit">Log in</button>
  <input type="hidden" value="{% url 'learning_logs:index' %}" name="next" id="next"/>
</form>
{% endblock content %}
